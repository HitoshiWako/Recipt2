{% extends 'base.html' %}

{% block header %}
    {% block title %}店舗登録{% endblock %}
{% endblock %}

{% block content %}
    <h1>店舗登録</h1>
    <div class="row">
        <div class="col-4">
            <img src="{{ url_for('images.static',filename=recipt.filename) }}" class="img-fluid">
        </div>
        <div class="col">
            <form method="POST">
                <div class="row mb-3">
                    <label for="store-name" class="col-sm-2 form-label">店舗名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="store-name" value="{{ store.name }}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="store-address" class="col-sm-2 form-label">所在地</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="store-address" value="{{ store.address }}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="store-tel" class="col-sm-2 form-label">電話番号</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" name="store-tel" value="{{ store.tel }}">
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" name="register" value="登録">
            </form>
        </div>
    </div>
{% endblock %}
